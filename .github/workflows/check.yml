name: Check pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  commitlint:
    name: CommitLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v5

  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build project
        run: npm run build

  test:unit:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Unit test
        run: npm run test-ci:unit

      - name: Test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Jest test
          path: junit.xml
          reporter: jest-junit

  test:e2e:
    name: e2e tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Install playwright
        run: npx playwright install --with-deps chromium

      - name: e2e test
        run: npm run test-ci:e2e

      - name: Test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright test
          path: e2e.xml
          reporter: jest-junit
